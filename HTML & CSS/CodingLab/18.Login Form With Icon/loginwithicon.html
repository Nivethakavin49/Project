<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form With Icon</title>
    <link rel="stylesheet" href="loginwithicon.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outer">
        <header>Login Form</header>

        <div class="media">
            <a href="#" style="background-color: rgb(51, 92, 240);"><i class='bx bxl-facebook'></i><span>Facebook</span></a>
            <a href="#" style="background-color: rgb(86, 215, 232);"><i class='bx bxl-twitter'></i><span>Twitter</span></a>
        </div>

        <div class="user">
            <input type="text" placeholder="Email or Phone" required >
            <i class='bx bxs-user'></i> 
            <input type="password" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="forgot">
            <input type="checkbox" id="check">
            <label for="check">Remenber me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button>Login</button>

        <div class="signup">
            <p>Not a member?</p>
            <a href="#">Signup now</a>
        </div>



    </div>
</body>
</html>
