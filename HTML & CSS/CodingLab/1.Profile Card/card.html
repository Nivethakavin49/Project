<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <main>
        <div class="outer">
            <div class="all">
                <div class="image">
                    <img src="images.png" alt="profile" height="150" width="150">
                </div>
                <div class="title">
                    <h2>CodingLab</h2>
                    <p>Youtube & Blogger</p>
                </div>
                <div class="icones">
                    <i style="background-color:rgb(35, 123, 230)" class='bx bxl-facebook-circle'></i>
                    <i style="background-color:rgb(49, 220, 49)" class='bx bxl-whatsapp'></i>
                    <i style="background-color:rgb(224, 35, 66)" class='bx bxl-instagram'></i>
                    <i style="background-color:rgb(234, 47, 47)" class='bx bxl-youtube'></i>
                </div>
                <div class="info">
                    <h3 class="sub">Subscribe</h3>
                    <h3 class="mes">Message</h3>
                </div>
                <div class="share">
                    <p class="rating">
                       <i class='bx bx-heart'></i>60k
                    </p>
                    <p class="rating">
                       <i class='bx bx-message-rounded'></i>20k
                   </p>
                   <p class="rating1">
                    <i class='bx bx-share'></i>
                    12k 
                    </p>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
