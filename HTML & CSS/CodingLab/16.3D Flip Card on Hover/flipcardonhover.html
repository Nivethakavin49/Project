<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card On Hover</title>
    <link rel="stylesheet" href="flipcardon hover.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outer">
        <div class="card front_card">
            <img src="Girl.png.jpg" alt="imgcar">
        </div>

        <div class="card back_card">
            <div class="pic">
                <img src="Girl.png.jpg" alt="girl">
            </div>
            <div class="topic">
                <h2>CodingLab</h2>
                <p>User interface designer and front-end developer</p>
            </div>
            <div class="media">
                <i style="background-color: rgb(59, 117, 245);" class='bx bxl-facebook'></i>
                <i style="background-color: rgb(13, 186, 13);" class='bx bxl-whatsapp' ></i>
                <i style="background-color: rgb(238, 25, 25);" class='bx bxl-youtube' ></i>
                <i style="background-color: #4158D0;
                background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
                " class='bx bxl-instagram' ></i>
            </div>
        </div>
    </div>
</body>
</html>
