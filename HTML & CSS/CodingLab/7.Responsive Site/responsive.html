<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outer">
        <div class="left">
           <div class="side location">
                 <i class='bx bxs-location-plus'></i>
                 <h5>Address</h5>
                 <p>North Sellipalayam,<br>karur-639114.</p>
           </div>
           <div class="side phone">
                 <i class='bx bxs-phone'></i>
                 <h5>phone</h5>
                 <p>0987654321<br>1234567890</p>
           </div>
           <div class="side email">
                 <i class='bx bxs-envelope'></i>
                 <h5>Email</h5>
                 <p>567@gmail.com<br>123@gmail.com</p>
           </div>
        </div>
        <span></span>
        <div class="right">
            <h3>Send us a message</h3>
            <p>If you would like to contact us, please provide your personal details and details of your request.</p>

            <div class="table">
                 <form action="#">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <textarea name="Enter your message" id="message" cols="30" rows="3" placeholder="Enter your message"></textarea>
                    <div class="send">
                         <input type="submit" value="Send Now">
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</body>
</html>
