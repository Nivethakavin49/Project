<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widh=divece-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <div class="outer">
        <div class="header">
            <p>Login Form</p>
        </div>
        <form action="#">
                <div class="user">
                        <input type="text" required> 
                        <span>Email Address</span>
                </div>
                <div class="user">
                        <input type="password" required> 
                        <span>Password</span>
                </div>
            <div class="check">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
        </form>
        <button>
            <p>Login</p>
        </button>
        <div class="signup">
            <p>Not a member?</p>
            <a href="#">Signup now</a>
        </div>
    </div>
 </body>   
</html>
